apply plugin: 'com.android.dynamic-feature'

android {
    compileSdkVersion 28
    


    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"


    }

    buildTypes {
        release {
        }
    }

    flavorDimensions "taste"
    productFlavors {
        chocolate {
            dimension "taste"
        }
        vanilla {
            dimension "taste"
        }
    }


}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':gradleflavors')
}
