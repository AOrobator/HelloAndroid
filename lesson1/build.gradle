apply plugin: 'com.android.application'
apply from: rootProject.file("gradle/build-config.gradle")

android {
    compileSdkVersion buildConfig.compileSdk
    defaultConfig {
        applicationId "com.orobator.helloandroid.lesson1"
        minSdkVersion buildConfig.minSdk
        targetSdkVersion buildConfig.compileSdk
        versionCode buildConfig.version.code
        versionName buildConfig.version.name

        testInstrumentationRunner deps.androidx.testInstrumentationRunner
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation deps.androidx.appCompat
    implementation deps.androidx.constraintLayout
}
