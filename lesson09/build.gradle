apply plugin: 'com.android.application'
apply from: rootProject.file("gradle/build-config.gradle")

android {
  compileSdkVersion buildConfig.compileSdk

  compileOptions {
    targetCompatibility = "8"
    sourceCompatibility = "8"
  }

  defaultConfig {
    applicationId "com.orobator.helloandroid.lesson9"
    minSdkVersion buildConfig.minSdk
    targetSdkVersion buildConfig.compileSdk
    versionCode buildConfig.version.code
    versionName buildConfig.version.name

    testInstrumentationRunner deps.androidx.test.instrumentationRunner
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }

  dataBinding {
    enabled = true
  }
}

dependencies {
  implementation project(':android-common'),
      project(':numbers-api'),
      project(':observable-viewmodel')

  implementation deps.dagger.core
  annotationProcessor deps.dagger.annotationProcessor
  implementation deps.dagger.android
  annotationProcessor deps.dagger.androidAnnotationProcessor

  implementation deps.androidx.appCompat
  implementation deps.androidx.constraintLayout
  implementation deps.androidx.material

  implementation deps.okhttp.loggingInterceptor
}
